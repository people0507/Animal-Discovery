<div class="page-wrapper">
  <div class="page-breadcrumb">
      <div class="row">
          <div class="col-7 align-self-center">
              <h3 class="page-title text-truncate text-dark font-weight-medium mb-1">Good Morning Admin!</h3>
              <div class="d-flex align-items-center">
                  <nav aria-label="breadcrumb">
                      <ol class="breadcrumb m-0 p-0">
                          <li class="breadcrumb-item"><a href="index.html">Animal Management</a>
                          </li>
                      </ol>
                  </nav>
              </div>
          </div>
      </div>
  </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-12">
              <div class="card">
                  <div class="card-body">
                      <h4 class="card-title">Animal Edit</h4>
                        <form [formGroup]="form" (ngSubmit)="updateUser()" method="POST" enctype="multipart/form-data">
                          <div class="form-body">
                            <div class="row">
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label>Name</label>
                                  <input type="text" class="form-control" formControlName="name" [disabled]="true">
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label>Email</label>
                                  <input type="text" class="form-control" formControlName="email" readonly>
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label>Gender</label>
                                  <select class="form-control" formControlName="gender">
                                    <option *ngFor="let gender of allGender" [value]="gender.id"
                                      [attr.selected]="isSelectedGender(gender.id) ? 'selected' : null">{{gender.genderName}}</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label>Avatar</label>
                                  <input type="file" class="form-control" (change)="onFileSelected($event)" name="avatar"
                                    formControlName="avatar">
                                  <img [src]="getSrcImage(user.avatar)" alt="Avatar" width="100" style="margin-top: 10px;">
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label>Birthday</label>
                                  <input type="date" class="form-control" formControlName="birthdate" placeholder="Birthday">
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label>Role</label>
                                  <select class="form-control" formControlName="role">
                                      <option *ngFor="let role of allRole" [value]="role.id" [selected]="isRoleSelected(role.id)">{{role.role_name}}</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="form-actions text-right">
                              <button type="submit" class="btn btn-info">Submit</button>
                              <button type="reset" class="btn btn-dark">Reset</button>
                            </div>
                          </div>
                        </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
