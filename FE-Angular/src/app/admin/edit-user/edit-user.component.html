<div class="page-wrapper">
  <div class="page-breadcrumb">
      <div class="row">
          <div class="col-7 align-self-center">
              <h3 class="page-title text-truncate text-dark font-weight-medium mb-1">Good Morning Admin!</h3>
              <div class="d-flex align-items-center">
                  <nav aria-label="breadcrumb">
                      <ol class="breadcrumb m-0 p-0">
                          <li class="breadcrumb-item"><a href="index.html">Animal Management</a>
                          </li>
                      </ol>
                  </nav>
              </div>
          </div>
      </div>
  </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-12">
              <div class="card">
                  <div class="card-body">
                      <h4 class="card-title">Animal Edit</h4>
                          <form action="#" method="POST" enctype="multipart/form-data">
                          <div class="form-body">
                              <div class="row">
                                <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Name</label>
                                      <input type="text" class="form-control" [(ngModel)]="editedUser.name" name="name" readonly>
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Email</label>
                                      <input type="text" class="form-control" [(ngModel)]="editedUser.email" name="email" readonly>
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Gender</label>
                                      <input type="text" class="form-control" [(ngModel)]="editedUser.gender" name="gender">
                                  </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                    <label>Avatar</label>
                                    <input type="file" class="form-control" (change)="onFileSelected($event)" name="avatar">
                                    <img *ngIf="editedUser.avatar" [src]="editedUser.avatar" alt="Avatar" width="100" style="margin-top: 10px;">
                                </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Birthday</label>
                                      <input type="text" class="form-control" [(ngModel)]="editedUser.birthday" name="birthday" placeholder="Birthday">
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Role</label>
                                      <select class="form-control" [(ngModel)]="editedUser.role" name="role">
                                          <option value="admin">Admin</option>
                                          <option value="user">User</option>
                                      </select>
                                  </div>
                              </div>
                              </div>
                              <div class="form-actions text-right">
                                  <button type="submit" class="btn btn-info">Submit</button>
                                  <button type="reset" class="btn btn-dark">Reset</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
