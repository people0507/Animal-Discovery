<!-- Topbar Start -->
<div  *ngIf="!isLoginPage">
  <div class="container-fluid bg-light p-0 wow fadeIn" data-wow-delay="0.1s">
  <div class="row gx-0 d-none d-lg-flex">
    <div class="col-lg-7 px-5 text-start">
      <div class="h-100 d-inline-flex align-items-center py-3 me-4">
        <small class="fa fa-map-marker-alt text-primary me-2"></small>
        <small>123 Street, New York, USA</small>
      </div>
      <div class="h-100 d-inline-flex align-items-center py-3">
        <small class="far fa-clock text-primary me-2"></small>
        <small>Mon - Fri : 09.00 AM - 09.00 PM</small>
      </div>
    </div>
    <div class="col-lg-5 px-5 text-end">
      <div class="h-100 d-inline-flex align-items-center py-3 me-4">
        <small class="fa fa-phone-alt text-primary me-2"></small>
        <small>+012 345 6789</small>
      </div>
      <div class="h-100 d-inline-flex align-items-center">
        <a class="btn btn-sm-square bg-white text-primary me-1" href=""
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a class="btn btn-sm-square bg-white text-primary me-1" href=""
          ><i class="fab fa-twitter"></i
        ></a>
        <a class="btn btn-sm-square bg-white text-primary me-1" href=""
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <a class="btn btn-sm-square bg-white text-primary me-0" href=""
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </div>
  </div>
  </div>
  <!-- Topbar End -->

  <!-- Navbar Start -->
  <nav
  class="navbar navbar-expand-lg bg-white navbar-light sticky-top py-lg-0 px-4 px-lg-5 wow fadeIn"
  data-wow-delay="0.1s"
  >
  <a [routerLink]="['.']" class="navbar-brand p-0">
    <img class="img-fluid me-3" src="assets/img/icon/icon-10.png" alt="Icon" />
    <h1 class="m-0 text-primary">Zoofari</h1>
  </a>
  <button
    type="button"
    class="navbar-toggler"
    data-bs-toggle="collapse"
    data-bs-target="#navbarCollapse"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse py-4 py-lg-0" id="navbarCollapse">
    <div class="navbar-nav ms-auto">
      <a [routerLink]="['/']" class="nav-item nav-link active">Home</a>
      <a [routerLink]="['about']" class="nav-item nav-link">About</a>
      <a [routerLink]="['services']" class="nav-item nav-link">Services</a>
      <div class="nav-item dropdown">
        <a
          [routerLink]="[]"
          class="nav-link dropdown-toggle"
          data-bs-toggle="dropdown"
          >Pages</a
        >
        <div class="dropdown-menu rounded-0 rounded-bottom m-0">
          <a [routerLink]="['404']" class="dropdown-item">404 Page</a>
        </div>
      </div>
      <a [routerLink]="['contract']" class="nav-item nav-link">Contact</a>
    </div>
    <a href="" class="btn btn-primary"
      >Buy Ticket<i class="fa fa-arrow-right ms-3"></i
    ></a>
  </div>
  </nav>
  <!-- Navbar End -->

  <!-- Header Start -->
  <div class="container-fluid bg-dark p-0 mb-5">
  <div class="row g-0 flex-column-reverse flex-lg-row">
    <div class="col-lg-6 p-0 wow fadeIn" data-wow-delay="0.1s">
      <div
        class="header-bg h-100 d-flex flex-column justify-content-center p-5"
      >
        <h1 class="display-4 text-light mb-5">
          Enjoy Wonderful Day With Your Family
        </h1>
        <div class="d-flex align-items-center pt-4 animated slideInDown">
          <a href="" class="btn btn-primary py-sm-3 px-3 px-sm-5 me-5"
            >Read More</a
          >
          <button
            type="button"
            class="btn-play"
            data-bs-toggle="modal"
            data-src="https://www.youtube.com/watch?v=jn1N7UOqSx0&pp=ygUGYW5pbWFs"
            data-bs-target="#videoModal"
          >
            <span></span>
          </button>
          <h6 class="text-white m-0 ms-4 d-none d-sm-block">Watch Video</h6>
        </div>
      </div>
    </div>
    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
      <div class="owl-carousel header-carousel">
        <div class="owl-carousel-item">
          <img class="img-fluid" src="assets/img/carousel-1.jpg" alt="slide" />
        </div>
        <div class="owl-carousel-item">
          <img class="img-fluid" src="assets/img/carousel-2.jpg" alt="slide" />
        </div>
        <div class="owl-carousel-item">
          <img class="img-fluid" src="assets/img/carousel-3.jpg" alt="slide" />
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Header End -->
</div>
